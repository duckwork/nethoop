<section id="members" class="container">
    <header><h1>Members</h1>
        <h2><a href="{{ url_for("feeds_xml") }}">
            all feeds</a></h2>
    </header>
    <dl>
        {% for m in members %}
        <dt><a href="{{ m.href }}">{{ m.name }}</a>
            {% if m.feed %}
            (<a href="{{ m.feed }}">feed</a>)
            {% endif %}
        </dt>
        <dd>{{ m.desc }}</dd>
        {% endfor %}
    </dl>
</section>
